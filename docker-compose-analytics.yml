version: '3.8'

services:
  pathway-analytics:
    build:
      context: ./services/pathway_analytics
      dockerfile: Dockerfile
    container_name: flowstate-analytics
    ports:
      - "8003:8003"
    env_file:
      - ./services/pathway_analytics/.env
    restart: unless-stopped
    networks:
      - flowstate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  flowstate-network:
    driver: bridge
