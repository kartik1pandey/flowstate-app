version: '3.8'

services:
  pathway-rag:
    build:
      context: ./services/pathway_rag
      dockerfile: Dockerfile
    container_name: flowstate-rag
    ports:
      - "8002:8002"
    env_file:
      - ./services/pathway_rag/.env
    volumes:
      - ./backend/rag_data:/app/rag_data
      - rag-cache:/app/.cache
    restart: unless-stopped
    networks:
      - flowstate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/v1/statistics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  flowstate-network:
    driver: bridge

volumes:
  rag-cache:
